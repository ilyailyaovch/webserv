	<script>
		function HandleBrowseClick(id) {
			var fileinput = document.getElementById(id);
			fileinput.click();

		function HandleChange(id, filename) {
			var fileinput = document.getElementById(id);
			var textinput = document.getElementById(filename);
			textinput.innerHTML = fileinput.value;
		}
